<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧾 주비 관리자 승인 대시보드</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f5f7fa;
      font-family: "Noto Sans KR", sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 900px;
    }
    .card {
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .card-header {
      background: linear-gradient(90deg, #007bff, #00aaff);
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .btn-approve {
      background-color: #28a745;
      border: none;
      color: #fff;
    }
    .btn-reject {
      background-color: #dc3545;
      border: none;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">🧾 회원가입 승인 대기 목록</h2>
    <div id="userList" class="row"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/users";

    async function loadPendingUsers() {
      const res = await fetch(`${API_URL}/pending`);
      const users = await res.json();

      const list = document.getElementById("userList");
      list.innerHTML = "";

      if (users.length === 0) {
        list.innerHTML = `<div class="text-center text-muted">현재 승인 대기중인 회원이 없습니다.</div>`;
        return;
      }

      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "col-md-6";
        card.innerHTML = `
          <div class="card">
            <div class="card-header">
              ${user.name}
            </div>
            <div class="card-body">
              <p>📧 ${user.email}</p>
              <p>📱 ${user.phone}</p>
              <p>🏢 ${user.apt_name}</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-approve w-50 me-2" onclick="approve('${user._id}')">✅ 승인</button>
                <button class="btn btn-reject w-50" onclick="reject('${user._id}')">❌ 거절</button>
              </div>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function approve(id) {
      const res = await fetch(`${API_URL}/approve/${id}`, { method: "PUT" });
      const data = await res.json();
      alert(data.message);
      loadPendingUsers();
    }

    async function reject(id) {
      const res = await fetch(`${API_URL}/reject/${id}`, { method: "PUT" });
      const data = await res.json();
      alert(data.message);
      loadPendingUsers();
    }

    loadPendingUsers();
  </script>
</body>
</html>
