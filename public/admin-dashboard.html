<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 관리자 로그인 | 주비</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f3f6fb;
      font-family: "Noto Sans KR", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 14px;
      padding: 35px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .login-card h3 {
      color: #2A5FFF;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-primary {
      background: #2A5FFF;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
    }

    .btn-primary:hover {
      background: #1740cc;
    }

    .alert {
      text-align: center;
      font-size: 14px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #2A5FFF;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3>🔐 관리자 로그인</h3>

    <form id="adminLoginForm">
      <div class="mb-3">
        <label class="form-label">관리자 이메일</label>
        <input type="email" id="adminEmail" class="form-control" placeholder="admin@jubee.kr" required />
      </div>

      <div class="mb-3">
        <label class="form-label d-flex justify-content-between">
          <span>비밀번호</span>
          <a href="#" id="togglePw" class="text-secondary small">보기</a>
        </label>
        <input type="password" id="adminPw" class="form-control" placeholder="비밀번호 입력" required />
      </div>

      <button type="submit" class="btn btn-primary mt-3">로그인</button>
    </form>

    <div id="msg" class="alert mt-3 d-none"></div>

    <a href="index.html" class="back-btn">← 메인으로 돌아가기</a>
    <footer>© 2025 JUBI | 관리자 전용 페이지</footer>
  </div>

  <script>
    const API_URL = "https://jubee-backend.onrender.com/api/admin/login"; // ✅ 관리자 로그인 API

    const form = document.getElementById("adminLoginForm");
    const emailInput = document.getElementById("adminEmail");
    const pwInput = document.getElementById("adminPw");
    const msg = document.getElementById("msg");

    // 🔹 비밀번호 보기 토글
    document.getElementById("togglePw").addEventListener("click", (e) => {
      e.preventDefault();
      pwInput.type = pwInput.type === "password" ? "text" : "password";
    });

    // 🔹 로그인 요청
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = pwInput.value.trim();

      if (!email || !password) {
        return showMsg("❌ 이메일과 비밀번호를 모두 입력하세요.", "danger");
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          return showMsg(`❌ ${data.message || "로그인 실패"}`, "danger");
        }

        // ✅ 로그인 성공 시 토큰 저장
        localStorage.setItem("token", data.token);
        localStorage.setItem("adminEmail", data.admin.email);
        localStorage.setItem("adminName", data.admin.name);

        showMsg("✅ 로그인 성공! 관리자 페이지로 이동합니다.", "success");
        setTimeout(() => {
          window.location.href = "admin-dashboard.html"; // 승인 관리 페이지로 이동
        }, 1000);
      } catch (error) {
        console.error("로그인 오류:", error);
        showMsg("⚠️ 서버 오류가 발생했습니다.", "warning");
      }
    });

    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = `alert alert-${type} mt-3`;
      msg.classList.remove("d-none");
    }
  </script>
</body>
</html>
